<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white hidden md:block">
            <div class="p-4 text-lg font-semibold">Dashboard</div>
            <ul>
                <li class="p-4 hover:bg-gray-700 cursor-pointer">Home</li>
                <li class="p-4 hover:bg-gray-700 cursor-pointer">Analytics</li>
                <li class="p-4 hover:bg-gray-700 cursor-pointer">Settings</li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navbar -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <button class="md:hidden text-gray-600">â˜°</button>
                <h1 class="text-xl font-semibold">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">User</span>
                    <img src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full" alt="User Avatar">
                </div>
            </header>
            
            <!-- Content Area -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Stats Cards -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold">Total Users</h2>
                    <p class="text-2xl font-bold">1,250</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold">Revenue</h2>
                    <p class="text-2xl font-bold">$34,500</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold">Orders</h2>
                    <p class="text-2xl font-bold">320</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
